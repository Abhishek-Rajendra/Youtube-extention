<body style='height: 500px; width: 400px; background-color: #f2f2f2;'>

  <!-- Search Bar -->
  <div id="chartContainer" style="height: 370px; width: 200px;"></div>
<div style='padding-bottom: 20px;'>
  <div class="wrap">
    <div class="search" style='width: 100%;
                              position: relative;
                              display: flex; padding: 10px;'>

       <input type="text" id="word" class="searchTerm" placeholder="Search video by Keyword!" style='width: 100%;
       border: 1px solid #00B4CC;
       border-right: none;
       padding: 10px;
       padding-left: 10px;
       font-size: 17.5px;
       font-family: "Source Sans Pro";
       font-weight: 550;
       color: black;
       height: 41px;
       border-radius: 10px 0 0 10px;
       outline: none;
       '>

       <button  id="submit" type="submit" class="searchButton" style='width: 40px;
       height: 41px;
       border: 1px solid #00B4CC;
       background: #00B4CC;
       text-align: center;
       color: #fff;
       border-radius: 0 10px 10px 0;
       cursor: pointer;
       font-size: 20px;'>
         <i class="fa fa-search"></i>
      </button>
    </div>
  </div>
</div>

<div style='padding-left: 10px; padding-right: 10px;'>
  <ul class="nav nav-pills">
    <li class="active"><a data-toggle="pill" href="#timestamps">Timestamps</a></li>
    <li><a data-toggle="pill" href="#sentiment">Sentiment</a></li>
  </ul>

  <div class="tab-content">
    <div id="timestamps" class="tab-pane fade in active">
      <h3>Timestamps</h3>
      <p>Fuckin' timestamps here!</p>
    </div>
    <div id="sentiment" class="tab-pane fade">
      <h3>Sentiment</h3>
      <p>Sentiment here!</p>
    </div>
  </div>
</div>
